[msgs]
msg_url = http://photomaton.thsf.net/photomaton/
msg_title = Une série de 4 photos va être prise
msg_find_your_pic = Retrouvez la photo sur http://photomaton.thsf.net/photomaton/
msg_do = Appuie sur le bouton !
msg_assembly = J'assemble vos photos ...
msg_smile = Souriez

[positions]
msg_url = 350, 950
msg_title = 50,750 
msg_find_your_pic = 350, 940 
msg_do = 50, 750 
msg_assembly = 10,40 
msg_smile = 510, 40 

[color]
msg_url = black 
msg_title = black
msg_find_your_pic = black 
msg_do = black
msg_assembly = black
msg_smile = black

[font]
msg_url = monospace 
msg_title = monospace
msg_find_your_pic = monospace 
msg_do = monospace
msg_assembly = monospace
msg_smile = monospace

[size]
msg_url = 20 
msg_title = 20
msg_find_your_pic = 20 
msg_do = 20
msg_assembly = 20
msg_smile = 20

[paths]
pics_dir = /home/pi/photomaton/_data/_pics
rsync_script = /home/pi/photomaton/_data/rsync.sh
convert_path = /usr/bin/convert
layout_path = /home/pi/photomaton/layout_PyconFR.png

[cam]
cam_image_width = 800
cam_image_height = 600


[pyg]
font = monospace
font-bold = monospace-bold
screen_bg_color = ivory

[qrcode]
qrcode_name = qrcode.png
position = +700+100

[prog]
seq_photo = 4
pic_name = Pyconfr.jpg
date_fmt = '%Y-%m-%d_%H-%M-%S'

[convert]
binary_path = /usr/bin/convert
quality = 90 
gravity = southwest
position0 = +100+1100
position1 = +1030+1100
position2 = +100+400
position3 = +1030+400

